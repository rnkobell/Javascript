<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <h3>ストップウォッチ</h3>

    <div class="time stopwatch">0:0:0:0</div>

    <div>
      <button class="button start_btn" onclick="start()">スタート</button>
      <button class="button stop_btn" onclick="stop()" disabled>ストップ</button>
      <button class="button reset_btn" onclick="reset()" disabled>リセット</button>
    </div>

    <script src="main.js"></script>


  </body>
</html>
